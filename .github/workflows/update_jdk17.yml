# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and Publish JDK 17

on:
  push:
    branches:
    - master
    paths:
      - 'maven/jdk17/**'    
  workflow_dispatch:
  workflow_call:    
  schedule:
    - cron: '0 0 1 * *'
    
jobs:
  build-jdk17-node18:
    uses: ./.github/workflows/_update_image.yml
    with:
      buildFile: "maven/jdk17/Node18"
      tag: "dahool/maven-node:maven3-openjdk-17-nodelts,dahool/maven-node:maven3-openjdk-17-node18"
    secrets: inherit    
  build-jdk17-node20:
    uses: ./.github/workflows/_update_image.yml
    with:
      buildFile: "maven/jdk17/Node20"
      tag: "dahool/maven-node:maven3-openjdk-17-node20"
    secrets: inherit    